<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i> <!-- Changed "fa-solid" to "fas" -->
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i> <!-- Changed "fa-solid" to "fas" -->
                </div>
            </nav>
            <img src="media/girl.jpg" alt="loading" class="song-img">
            <h1>Despacito</h1>
            <p>lois fonsi ft. puerto rican</p>
            <audio  id="song" >
                <source src="media/Despacito---Luis-Fonsi-Ringtones(PagalNew.Com.Se).mp3 " type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
               
                <div>
                    <i class="fas fa-backward"></i>
                    <i onclick="playpause()" class="fas fa-play" id="ctrlIcon"></i>
                    <i class="fas fa-forward"></i>
                </div>
                
            </div>
        </div>
    </div>
    <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata =function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }
        function playpause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }


    </script>
</body>
</html>
